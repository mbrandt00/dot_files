##### --- General Options ---
set -g base-index 1
set -g renumber-windows on
set -g mouse on
set -g prefix C-a
unbind C-b
bind C-a send-prefix
set-window-option -g mode-keys vi

##### --- Split & Resize Panes ---
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r m resize-pane -Z

##### --- Search Bindings ---
bind-key -T copy-mode-vi / command-prompt -i -p "search down" "send -X search-forward-incremental \"%%%\""
bind-key -T copy-mode-vi ? command-prompt -i -p "search up" "send -X search-backward-incremental \"%%%\""
bind -T copy-mode-vi Escape send -X cancel

##### --- Session Switching ---
bind-key ( switch-client -p
bind-key ) switch-client -n

##### --- Lazygit Popup ---
unbind g
bind-key g popup -d "#{pane_current_path}" -xC -yC -w80% -h80% -E lazygit
bind-key C-g popup -d "#{pane_current_path}" -xC -yC -w80% -h80% -E lazygit

##### --- LazyDocker Popup ---
bind-key l popup -d "#{pane_current_path}" -xC -yC -w80% -h80% -E lazydocker
bind-key C-l popup -d "#{pane_current_path}" -xC -yC -w80% -h80% -E lazydocker

##### --- Reload Tmux Config ---
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Tmux config reloaded!"

##### --- Plugin Setup ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'niksingh710/minimal-tmux-status'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'Morantron/tmux-fingers'

set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'

##### --- Initialize TPM ---
run ~/.config/tmux/plugins/tpm/tpm

##### --- Style Overrides (AFTER TPM) ---
set -g status-style "fg=terminal,bg=terminal"
set -g message-style "fg=terminal,bg=terminal"
set -g pane-border-style "fg=terminal"
set -g pane-active-border-style "fg=terminal,bold"
set -g window-status-style "fg=terminal,bg=terminal"
set -g window-status-format "#[fg=terminal,bg=terminal] #I:#W "
set -g window-status-current-style "fg=colour0,bg=colour2,bold"
set -g window-status-current-format "#[fg=colour0,bg=colour2,bold] #I:#W "
set -g status-left-length 100
set -g status-right-length 100
set -g status-left "#[fg=terminal,bg=terminal] #S"
set -g status-right '#(gitmux -cfg ~/.config/gitmux/gitmux.conf "#{pane_current_path}")'
