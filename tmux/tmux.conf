##### --- General Options ---
set -g base-index 1
set -g renumber-windows on
set -g mouse on
set -g prefix C-a
unbind C-b
bind C-a send-prefix
set-window-option -g mode-keys vi

##### --- Split & Resize Panes ---
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r m resize-pane -Z

##### --- Smart Vim Navigation ---
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n C-j if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n C-k if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n C-l if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

##### --- Search Bindings ---
bind-key -T copy-mode-vi / command-prompt -i -p "search down" "send -X search-forward-incremental \"%%%\""
bind-key -T copy-mode-vi ? command-prompt -i -p "search up" "send -X search-backward-incremental \"%%%\""
bind -T copy-mode-vi Escape send -X cancel


##### --- Session Switching ---
bind-key ( switch-client -p
bind-key ) switch-client -n

##### --- Reload Tmux Config ---
bind r source-file ~/.tmux.conf \; display-message "Tmux config reloaded!"

##### --- Plugin Setup ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'niksingh710/minimal-tmux-status'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @resurrect-strategy-nvim 'session'
##### --- minimal-tmux-status Overrides (Terminal Colors Only) ---
# Remove all hardcoded theme colors
set -g status-style "fg=terminal,bg=terminal"
set -g message-style "fg=terminal,bg=terminal"
set -g pane-border-style "fg=terminal"
set -g pane-active-border-style "fg=terminal,bold"

# Inactive windows
set -g window-status-style "fg=terminal,bg=terminal"
set -g window-status-format "#[fg=terminal,bg=terminal] #I:#W "

# Active window â€” underlined and bold
set -g window-status-current-style "fg=terminal,bg=terminal,underscore,bold"
set -g window-status-current-format "#[fg=terminal,bg=terminal,underscore,bold] #I:#W "

set -g status-left-length 100
set -g status-right-length 100
##### --- Initialize TPM ---
run '~/.tmux/plugins/tpm/tpm'

set -g status-left "#[fg=terminal,bg=terminal] #S"
set -g status-right '#(gitmux -cfg ~/.config/gitmux/gitmux.conf "#{pane_current_path}")'
