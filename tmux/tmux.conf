# Set the base index for windows to 2 instead of 0
set -g base-index 1

# Automatically renumber windows when one is closed
set -g renumber-windows on

# Define vim/nvim detection for smart pane switching
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?)(diff)?$'"

# Change the prefix from C-b to C-a
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# Split panes using | and -
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# Resize panes with prefix + hjkl
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

# Enable mouse mode
set -g mouse on

# Smart pane switching with vim integration
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# Set vi mode for copy mode
set-window-option -g mode-keys vi

# Make search prompt more visible
# set -g message-style "fg=green,bg=black"

# Explicit search bindings
bind-key -T copy-mode-vi / command-prompt -i -p "search down" "send -X search-forward-incremental \"%%%\""
bind-key -T copy-mode-vi ? command-prompt -i -p "search up" "send -X search-backward-incremental \"%%%\""

# Switch sessions with ( and )
bind-key ( switch-client -p
bind-key ) switch-client -n

# Reload tmux configuration
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Tmux config reloaded!"

# Terminal settings for proper colors
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:RGB"

# Status bar position
set -g status-position bottom

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'xamut/tmux-spotify'
set -g @plugin 'catppuccin/tmux'

# Catppuccin theme configuration
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_status_modules_right "session"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_status_background "#{@thm_bg}"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_user}"
# set -ag status-right "#{E:@catppuccin_status_session}"
set -g status-right-length 101
set -g status-left-length 100
set -g status-left ""

# gitmux

# Add Gitmux to status right
set -agF status-right "#{@catppuccin_status_gitmux}"

# Optional plugins (commented out)
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'  # auto-save every 15 minutes

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
